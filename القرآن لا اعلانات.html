        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: #2d2d2d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            color: #fff;
        }

        .icon {
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }

        .topnav {
            position: fixed;
            overflow: hidden;
            z-index: 10;
            border-radius: 4px;
            background-image: linear-gradient(132deg, #222 0%, #464646 100%);
            top: 0;
            height: 57px;
            width: 100%;
            box-shadow: 0 5px 7px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .topnav a {
            color: #ffffff;
            text-align: center;
            padding: 12px 8px;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .topnav a:focus, .topnav a:hover {
            background: #ff0066;
            color: #000;
            outline: none;
            border: 2px solid #ff0066;
            box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 40px #ff0066;
        }

        .topnav a:focus .icon path, .topnav a:hover .icon path {
            fill: #000;
        }

        .topnav-centered {
            flex-grow: 1;
            text-align: center;
        }

        .topnav-centered h6 {
            color: #ffffff;
            font-size: 18px;
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {
            .topnav {

                padding: 0 5px;
            }
            .topnav a {
                font-size: 16px;
                padding: 10px 5px;
            }
            .topnav-centered h6 {
                font-size: 16px;

        /* القائمة الجانبية - الآن على اليمين */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            right: 0;
            background: #222;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            box-shadow: 0px 0px 10px #fff;
            direction: rtl;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

  

 .logo {
  text-align: center;

}

.logo img {

        .sidenav a {
            padding: 12px 15px 12px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #FFF;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            border-radius: 8px;
            margin: 5px 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        .sidenav a:hover, .sidenav a:focus {
            background: #ff0066;
            color: #000;
            outline: none;
            border: 2px solid #ff0066;

            position: relative;
            background: #222;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #fff;
            font-size: 22px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            width: auto;
            margin: 2px auto;
            order: 0; /* وضع زر الإغلاق أولاً في الترتيب المرن */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
            cursor: pointer;
        }
        .overlay.show {
            display: block;
        }

        main {

        #search-container-wrapper {
            display: flex;

        #searchbar {

            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            height: 45px;

            background-color: #333;
            color: #fff;
            direction: rtl;
        }

        #searchbar::placeholder {
            color: #bbb;
        }

        #searchbar:focus, #searchbar:hover {
            background: #ccc;
            color: #000;
            border-radius: 8px;
            outline: none;
            border: 2px solid #ff0066;
            box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
        }

        #searchbar.show {
            display: block;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #close-icon {
            cursor: pointer;
            font-size: 24px;
            color: grey;
            display: none;
            z-index: 10;
        }

        #close-icon.show {
            display: block;

        #close-icon:hover, #close-icon:focus {

            outline: none;

  /* شريط البحث */
        #searchbar-container {
            position: relative;

            direction: rtl;

            align-items: center;
        }

        #searchbar {
            width: 100%;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;

            box-sizing: border-box;
            display: none; /* إخفاء في البداية */
            color: #333; /* لون النص داخل شريط البحث */
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        #searchbar:focus,

            background: #fff;

            border-color: #ff0066;

            background: #111;

            border-radius: 5px;
            box-shadow: 0 0 5px #fff;

            font-size: 16px;
            padding: 8px 10px;
            margin-right: 5px; /* مسافة بين شريط البحث و زر الإغلاق */
            display: none; /* إخفاء في البداية */
            transition: all 0.3s ease;
        }

        #close-icon:focus,
        #close-icon:hover {
            background: #222;
            color: #ff0066;
            border-color: #ff0066;
            box-shadow: 0 0 10px #ff0066;

        #close-icon.show {

        .hidden {

        #no-results-message {

        }

            background: #b30000;
        }

                <div class="button" onclick="window.open('https://raw.githack.com/ahmadmk2023/qouran-free/main/%D8%B3%D8%B9%D9%88%D8%AF%20%D8%A7%D9%84%D8%B4%D8%B1%D9%8A%D9%85.html')" tabindex="0">
                    <div class="profile-info">
                        <div class="cheikh">سعود الشريم</div>
                        <div class="riwaya">حفص عن عاصم</div>
                    </div>
                    <div class="profile-image">
                        <img src="https://i.imgur.com/IgINOrz.jpg" alt="Profile" onerror="handleImageError(this)">
                    </div>
                </div>

                <div class="button" onclick="window.open('https://raw.githack.com/ahmadmk2023/qouran-free/main/%D8%A7%D9%84%D8%B9%D9%8A%D9%88%D9%86%20%D8%A7%D9%84%D9%83%D9%88%D8%B4%D9%8A.html')" tabindex="0">
                    <div class="profile-info">
                   <div class="cheikh"><div class="cheikh-name-inner" >العيون الكوشي</div></div>
                        <div class="riwaya">ورش عن نافع</div>
                    </div>
                    <div class="profile-image">
                        <img src="https://i.imgur.com/fTPlnJ7.jpeg" alt="Profile" onerror="handleImageError(this)">
                    </div>
                </div>

                <div id="no-results-message" class="hidden">لا توجد نتائج مطابقة</div>
            </div>
        </div>
    </main>

    <script>
        const sideNav = document.getElementById("mySidenav");
        const mainContent = document.getElementById("main-content");
        const overlay = document.getElementById("overlay");
        const searchbar = document.getElementById('searchbar');
        const closeIcon = document.getElementById('close-icon');
        const searchToggleIcon = document.getElementById('search-toggle-icon');
        const noResultsMessage = document.getElementById('no-results-message');

        const SIDE_NAV_WIDTH = "250px";

        // متغيرات لتتبع حالة السحب
        let touchstartX = 0;
        let touchendX = 0;

        function openNav() {
            sideNav.style.width = SIDE_NAV_WIDTH;
            mainContent.style.marginRight = SIDE_NAV_WIDTH;
            overlay.classList.add('show');
            setTimeout(() => {
                const firstFocusableElement = sideNav.querySelector('a');
                if (firstFocusableElement) {
                    firstFocusableElement.focus();
                }
            }, 300);
        }

        function closeNav() {
            sideNav.style.width = "0";
            mainContent.style.marginRight = "0";
            overlay.classList.remove('show');
            document.querySelector('.topnav a[onclick="openNav()"]').focus();
        }

        function toggleSearchBar() {
            let isVisible = searchbar.classList.contains('show');

            if (isVisible) {
                searchbar.classList.remove('show');
                closeIcon.classList.remove('show');
                searchbar.value = '';
                searchReaders();
                searchToggleIcon.focus();
            } else {
                searchbar.classList.add('show');
                closeIcon.classList.add('show');
                searchbar.focus();
            }
        }

        function searchReaders() {
            let input = searchbar.value.trim().toLowerCase();
            let buttons = document.querySelectorAll('.button');
            let hasResults = false;

            buttons.forEach(button => {
                let cheikhNameElement = button.querySelector('.cheikh');
                let riwayaNameElement = button.querySelector('.riwaya');

                let cheikhName = cheikhNameElement?.textContent.toLowerCase() || '';
                let riwayaName = riwayaNameElement?.textContent.toLowerCase() || '';

                if (cheikhName.includes(input) || riwayaName.includes(input)) {
                    button.classList.remove('hidden');
                    hasResults = true;
                    applyMarqueeEffect(cheikhNameElement);
                    applyMarqueeEffect(riwayaNameElement);
                } else {
                    button.classList.add('hidden');
                    removeMarqueeEffect(cheikhNameElement);
                    removeMarqueeEffect(riwayaNameElement);
                }
            });

            if (hasResults) {
                noResultsMessage.classList.add('hidden');
            } else {
                noResultsMessage.classList.remove('hidden');
            }

            if (!hasResults && input === '') {
                toggleSearchBar();
            }
        }

        function applyMarqueeEffect(element) {
            if (!element) return;
            element.style.animation = 'none';
            element.offsetHeight;
            element.style.overflow = 'visible';

            const textWidth = element.scrollWidth;
            const containerWidth = element.offsetWidth;

            element.style.overflow = 'hidden';

            if (textWidth > containerWidth) {
                const animationDuration = textWidth / 30;
                element.style.setProperty('--text-overflow-width', `${textWidth}px`);
                element.style.setProperty('--marquee-duration', `${animationDuration}s`);
                element.classList.add('scroll-text');
            } else {
                element.classList.remove('scroll-text');
                element.style.animation = 'none';
                element.style.transform = 'translateX(0)';
            }
        }

        function removeMarqueeEffect(element) {
            if (element && element.classList.contains('scroll-text')) {
                element.classList.remove('scroll-text');
                element.style.animation = 'none';
                element.style.transform = 'translateX(0)';
            }
        }

        function handleImageError(img) {
            img.src = 'https://snrtlive.ma/themes/snrtlive/img/logo.png';
        }

        // =========================================================
        // معالجة أحداث لوحة المفاتيح والتحكم عن بُعد
        // =========================================================
        document.addEventListener('keydown', function (event) {
            const focusedElement = document.activeElement;

            if (sideNav.style.width === SIDE_NAV_WIDTH) {
                const focusableElements = sideNav.querySelectorAll('a, button');
                if (focusableElements.length === 0) return;

                const firstFocusable = focusableElements[0];
                const lastFocusable = focusableElements[focusableElements.length - 1];

                if (event.key === 'ArrowDown' || event.key === 'ArrowLeft') {
                    if (focusedElement === lastFocusable) {
                        firstFocusable.focus();
                    } else {
                        const nextIndex = Array.from(focusableElements).indexOf(focusedElement) + 1;
                        if (nextIndex < focusableElements.length) {
                            focusableElements[nextIndex].focus();
                        }
                    }
                    event.preventDefault();
                } else if (event.key === 'ArrowUp' || event.key === 'ArrowRight') {
                    if (focusedElement === firstFocusable) {
                        lastFocusable.focus();
                    } else {
                        const prevIndex = Array.from(focusableElements).indexOf(focusedElement) - 1;
                        if (prevIndex >= 0) {
                            focusableElements[prevIndex].focus();
                        }
                    }
                    event.preventDefault();
                } else if (event.key === 'Enter' || event.key === 'OK' || event.key === 'NumpadEnter') {
                    if (focusedElement && focusedElement.tagName === 'A') {
                        focusedElement.click();
                        event.preventDefault();
                    }
                } else if (event.key === 'Backspace' || event.key === 'Escape') {
                    closeNav();
                    event.preventDefault();
                }
            } else {
                if (event.key === '8' || event.key === '5') {
                    toggleSearchBar();
                    event.preventDefault();
                } else if (event.key === 'Enter' || event.key === 'OK' || event.key === 'NumpadEnter') {
                    if (focusedElement && focusedElement.id === 'searchbar') {
                        // لا تفعل شيئًا
                    } else if (focusedElement && (focusedElement.tagName === 'A' || focusedElement.classList.contains('button'))) {
                        focusedElement.click();
                        event.preventDefault();
                    }
                } else if (event.key === 'Backspace' || event.key === 'Escape') {
                    if (searchbar.classList.contains('show')) {
                        toggleSearchBar();
                        event.preventDefault();
                    }
                }
            }
        });

        // =========================================================
        // إضافة دعم السحب (Swipe) للقائمة الجانبية
        // =========================================================
        sideNav.addEventListener('touchstart', (e) => {
            touchstartX = e.changedTouches[0].screenX;
        });

        sideNav.addEventListener('touchend', (e) => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            // إذا كان السحب من اليمين إلى اليسار بمسافة كافية
            if (touchendX < touchstartX - 50) {
                closeNav();
            }
        }

        // =========================================================
        // تفعيل وظائف JS عند تحميل الصفحة بالكامل
        // =========================================================
        document.addEventListener('DOMContentLoaded', () => {
            searchbar.addEventListener('input', searchReaders);
            document.querySelectorAll('.cheikh, .riwaya').forEach(applyMarqueeEffect);

            // إخفاء شريط البحث عند الضغط خارج إطاره
            document.addEventListener('click', (event) => {
                const searchContainerWrapper = document.getElementById('search-container-wrapper');
                if (searchbar.classList.contains('show') && !searchContainerWrapper.contains(event.target) && event.target !== searchToggleIcon) {
                    if (searchbar.value.trim() === '' || noResultsMessage.classList.contains('hidden')) {
                        toggleSearchBar();
                    }
                }
            });
        });

    </script>
</body>
</html>
