<!DOCTYPE html>
<html lang="AR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القرآن الكريم كاملاً MP3 - الشيخ سعد الغامدي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link href="https://i.imgur.com/3Ewyfx6.png" rel="icon" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Strike&family=Russo+One&family=Tajawal:wght@300;400;500;700&family=El+Messiri:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: "Tajawal", sans-serif;
            font-weight: 300;
            font-style: normal;
background: rgba(0, 153, 255, 0.5);            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex; /* Make body a flex container */
            flex-direction: column; /* Stack children vertically by default */
            align-items: center; /* Center items horizontally */
        }

        .topnav {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            height: 58px;
            width: 100%;
            background-image: linear-gradient(132deg, #3c4a71 0%, #339a8a 100%);
            box-shadow: 5px 5px 7px #fff;
        }

        .topnav a {
            float: left;
            color: #ffffff;
            text-align: center;
            padding: 13px 13px;
            text-decoration: none;
            font-size: 16px;
        }

        .topnav a:focus,
        .topnav a:hover {
            background: #ccc;
            color: #000;
            outline: none;
            border: 2px solid #ff0066;
            border-radius: 8px;
            box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 40px #ff0066, 0 0 80px #ff0066, 0 0 160px #ff0066, 0 0 320px #ff0066;
        }

        .topnav a:focus svg path,
        .topnav a:hover svg path {
            fill: #000;
            outline: none;
            border-radius: 8px;
            border: 2px solid #ff0066;
        }

        .topnav-centered a {
            float: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .topnav-right {
            float: right;
        }

        @media screen and (max-width: 100%) {
            .topnav a,
            .topnav-right {
                float: none;
                display: block;
            }

            .topnav-centered a {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                color: #ffff;
            }
        }

        /* --- Main content layout --- */
        main {
            display: flex;
            flex-direction: column; /* Default: column for small screens */
            align-items: center; /* Center items horizontally for column layout */
            width: 100%; /* Take full width of body */
            max-width: 1200px; /* Limit overall width of content for very large screens */
            margin-top: 0px; /* Space from topnav */
            margin-bottom: 20px;
            gap: 30px; /* Space between player and playlist */
        }

        /* --- Music Player Styles --- */
        .music-player {
            width: 95%; /* Default width for small screens */
            max-width: 460px; /* Limit max width for music player in column layout */
            background: linear-gradient(to top left, #66ccff 0%, #222222 100%);
            border-radius: 15px;
            font-weight: bold;
            padding: 0px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 153, 255, 0.8), 0 0 20px rgba(0, 153, 255, 0.5);
            overflow: hidden;
            color: white;
            font-family: 'El Messiri', sans-serif;
            box-sizing: border-box;
        }

        .current-track {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;margin-top: 1px; /* تترك مساحة للشريط العلوي */
            margin-bottom: 5px; /* تترك مساحة للقائمة السفلية */
            font-weight: bold;
        }

        .cover {
            width: 90px;
            height:90px;
            border-radius: 50%;
            margin-top: 1px; /* تترك مساحة للشريط العلوي */
            margin-bottom: -5px; /* تترك مساحة للقائمة السفلية */
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cover.rotating {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            flex: 1;
            text-align: center;
        }

        .track-info h2 {
            font-size: 22px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;  padding: 1px;
            margin-top: 1px; /* تترك مساحة للشريط العلوي */
            margin-bottom: -10px; /* تترك مساحة للقائمة السفلية */
        }

        .track-info p {
              padding: 1px;
            margin-top: 1px; /* تترك مساحة للشريط العلوي */
            margin-bottom: 1px; /* تترك مساحة للقائمة السفلية */
            color: #fff;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
        }

        .progress-bar .current-time,
        .progress-bar .total-time {
            font-size: 16px;
            min-width: 45px;
            text-align: center;
        }

        .progress {
            flex: 1;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-filled {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #d0368a, #708ad4);
            border-radius: 5px;
            transition: width 0.1s linear;  padding: 1px;
            margin-top: 1px; /* تترك مساحة للشريط العلوي */
            margin-bottom: 0px; /* تترك مساحة للقائمة السفلية */
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
              padding: 1px;

            width: 100%;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 9px;            
            margin-top: 1px; /* تترك مساحة للشريط العلوي */
            margin-bottom: 1px; /* تترك مساحة للقائمة السفلية */
            transition: color 0.3s, transform 0.3s;
        }

        button:hover {
            color: #66ccff;
            transform: scale(1.1);
        }

        button:focus {
            color: #ff0066;
            transform: scale(1.1);
            outline: 2px solid #ff0066;
            border-radius: 5px;
        }

        button:hover svg path {
            fill: #66ccff;
        }

        button:focus svg path {
            fill: #ff0066;
        }

        /* ACTIVE STATE FOR SHUFFLE AND REPEAT BUTTONS */
        .controls button.active {
            background:#d0368a; /* لون جذاب للخلفية */
            color: #fff; /* لون النص أو الأيقونة */
            border-radius: 8px;
            outline: none;
            border: 2px solid #fff; /* حدود داكنة */
        }
        .controls button.active svg path {
            fill: #fff; /* لون أيقونة الزر عندما يكون نشطًا */
        }


        /* --- Playlist Styles --- */
        .playlist-container {
            width: 90%; /* Default width for small screens */
            max-width: 400px; /* Limit max width for playlist in column layout */
            text-transform: uppercase;
            box-sizing: border-box;
        }

        .playlist {
            background:#dddddd85;
            padding: 7px;
             border: 2px solid #fff;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 400px;
            font-size: 16px;
            font-weight: 500;            
            margin-bottom: 20px;           
            color: #fff;
            font-family: 'El Messiri', sans-serif;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #ccc;
            border-radius: 8px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 8px;
        }

        .track {
            display: flex; /* Make track a flex container */
            align-items: center; /* Vertically center items */
            justify-content: space-between; /* Distribute space between items */
            padding: 1px;
            cursor: pointer;
            border-radius: 8px;
            border-top: 2px solid #fff;
            margin-top: 2px;            
            margin-bottom: 2px;           
            background: transition;
            transition: background 0.3s, border-color 0.3s;
        }

        .track:last-child {
            margin-bottom: 0;
        }

        .track img {
            width: 45px;
            height: 45px;
            border-radius: 5px;
            /* margin-right: 15px; Removed for new layout */
            object-fit: cover;
            flex-shrink: 0; /* Prevent shrinking */
            order: 3; /* Order for flexbox: image on the left (last visually in RTL) */
        }

        .track-details {
            flex: 1; /* Allow track details to take available space */
            text-align: center; /* Center text for artist/title */
            margin: 0 10px; /* Add horizontal margin */
            min-width: 0; /* Allow text to truncate */
            order: 2; /* Order for flexbox: details in the middle */
        }

        .track-details h3 {
            margin: 0;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #000; /* Ensure title is visible */
        }

        .track-details p {
            margin: 1px 0 0;
            color: #000;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
          
            text-overflow: ellipsis;
        }

        .track-number {
            /* margin-left: 15px; Removed for new layout */
            text-align: center;
            color: #fff;
            font-size: 16px;
            background: #ff0066;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            order: 1; /* Order for flexbox: number on the right */
        }

        .track.active {
            background: linear-gradient(to top right, #00ff99 0%, #99ffcc 100%);
            color: #000;
            border-color: #000;
        }

        .track:focus {
            background: #ff0066;
            color: #fff;
            outline: none;
            border-color: #ff0066;
        }

        .track:hover {
            background: #66ccff;
            color: #000;
            border-color: #ff0066;
        }

        /* --- Responsive adjustments for larger screens --- */
        @media (min-width: 768px) {
            main {
                flex-direction: row; /* Change to row for large screens */
                align-items: center; /* VERTICALLY CENTER items for row layout */
                justify-content: center; /* Center the two main flex items */
                gap: 40px; /* Increase gap between player and playlist */
            }

            .music-player {
                width: 40%; /* Take 40% of main's width */
                max-width: 400px; /* Max width for player in row layout */
                margin: 0; /* Remove auto margins when in row */
            }

            .playlist-container {
                width: 60%; /* Take 60% of main's width */
                max-width: 600px; /* Max width for playlist in row layout */
                margin: 0; /* Remove auto margins when in row */
            }

            .playlist {
                max-height: 500px; /* Allow more height for playlist on large screens */
            }

            .track-details h3 {
                text-align: right; /* Revert text alignment for title on larger screens */
            }
        }

        /* General adjustments for very small screens (phones) */
        @media (max-width: 480px) {
            .music-player, .playlist-container {
                width: 95%; /* Take more width on very small screens */
                padding: 10px;
            }

            .cover {
                width: 80px;
                height: 80px;
            }

            .track-info h2 {
                font-size: 18px;
            }

            .track-info p {
                font-size: 14px;
            }

            .controls button {
                font-size: 22px;
                padding: 4px;
            }

            .track img {
                width: 30px;
                height: 30px;
                margin-right: 8px; /* Keep some margin on small screens */
            }

            .track-details h3 {
                font-size: 14px;
            }

            .track-details p {
                font-size: 12px;
            }

            .track-number {
                width: 25px;
                height: 25px;
                font-size: 12px;
                margin-left: 8px; /* Keep some margin on small screens */
            }
        }
          /* شريط البحث */
        #searchbar-container {
            position: relative;
            width: 90%; /* زيادة العرض ليتناسب مع الشاشات المختلفة */
            max-width: 600px; /* تحديد أقصى عرض */
            margin: 15px auto;
            direction: rtl;
            display: flex; /* لجعل الزر X بجانب شريط البحث */
            align-items: center;
        }

        #searchbar {
            width: 100%;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            height: 40px; /* ارتفاع مناسب */
            border: 2px solid gold;
            box-sizing: border-box;
            display: none; /* إخفاء في البداية */
            color: #333; /* لون النص داخل شريط البحث */
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        #searchbar:focus,
        #searchbar:hover {
            background: #fff;
            color: #000;
            border-color: #ff0066;
            box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
        }

        #searchbar.show {
            display: block; /* إظهار الشريط */
        }

        #close-icon {
            background: #111;
            color: #fff; /* لون أيقونة الإغلاق */
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0 0 5px #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 10px;
            margin-right: 5px; /* مسافة بين شريط البحث و زر الإغلاق */
            display: none; /* إخفاء في البداية */
            transition: all 0.3s ease;
        }

        #close-icon:focus,
        #close-icon:hover {
            background: #222;
            color: #ff0066;
            border-color: #ff0066;
            box-shadow: 0 0 10px #ff0066;
        }

        #close-icon.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        #no-results-message {
            color: red;
            font-family: 'Cairo', sans-serif;
            margin-top: 20px;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>

        let tracks = [...originalTracks]; // This is the array we'll manipulate (shuffle, etc.)

        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.querySelector('.play-pause');
        const progressBar = document.querySelector('.progress');
        const progressFilled = document.querySelector('.progress-filled');
        const currentTimeElem = document.querySelector('.current-time');
        const totalTimeElem = document.querySelector('.total-time');
        const currentTrackTitle = document.querySelector('.track-info h2');
        const currentTrackArtist = document.querySelector('.track-info p');
        const currentTrackCover = document.querySelector('.cover');
        const playlistElem = document.querySelector('.playlist');
        const repeatBtn = document.querySelector('.repeat');
        const shuffleBtn = document.querySelector('.shuffle');
        const seekForwardBtn = document.querySelector('.seek-forward');
        const seekBackwardBtn = document.querySelector('.seek-backward');
        const prevTrackBtn = document.querySelector('.prev');
        const nextTrackBtn = document.querySelector('.next');


        let isPlaying = false;
        let currentTrackIndex = 0;
        let isRepeat = false;
        let isShuffle = false;

        // Play / Pause button functionality
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<svg height="25px" width="25px" fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path></svg>';
                document.querySelector('.cover').classList.remove('rotating');
            } else {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<svg height="25px" width="25px" fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"></path></svg>';
                document.querySelector('.cover').classList.add('rotating');
            }
            isPlaying = !isPlaying;
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const progressPercent = offsetX / rect.width;
            audioPlayer.currentTime = progressPercent * audioPlayer.duration;
            updateProgressBar();
        });

        let isDragging = false;

        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            handleDrag(e);
        });

        progressBar.addEventListener('mousemove', (e) => {
            if (isDragging) {
                handleDrag(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        audioPlayer.addEventListener('timeupdate', updateProgressBar);

        function updateProgressBar() {
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;
        }

        function handleDrag(e) {
            const rect = progressBar.getBoundingClientRect();
            const offsetX = Math.min(Math.max(e.clientX - rect.left, 0), rect.width);
            const progressPercent = offsetX / rect.width;
            progressFilled.style.width = `${progressPercent * 100}%`;
            audioPlayer.currentTime = progressPercent * audioPlayer.duration;
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;
            currentTimeElem.textContent = formatTime(currentTime);
            totalTimeElem.textContent = formatTime(duration);
        });

        // Event listener for when current track ends
        audioPlayer.addEventListener('ended', () => {
            if (isRepeat) {
                audioPlayer.play(); // Replay current track
            } else {
                nextTrack(); // Go to next track
            }
        });

        // Toggle Repeat functionality
        repeatBtn.addEventListener('click', () => {
            isRepeat = !isRepeat;
            repeatBtn.classList.toggle('active', isRepeat); // Toggle active class for styling
        });

        // Toggle Shuffle functionality
        shuffleBtn.addEventListener('click', () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active', isShuffle); // Toggle active class for styling

            if (isShuffle) {
                // Store current track, shuffle, then find new index of stored track
                const currentTrackObject = tracks[currentTrackIndex];
                shuffleArray(tracks);
                currentTrackIndex = tracks.findIndex(track => track === currentTrackObject);
            } else {
                // Restore original order and find current track's index in it
                const currentTrackObject = tracks[currentTrackIndex];
                tracks = [...originalTracks]; // Reset tracks to original order
                currentTrackIndex = tracks.findIndex(track => track === currentTrackObject);
            }
            updatePlaylist(); // Refresh the playlist display
        });
        
        // Fisher-Yates (Knuth) shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        seekForwardBtn.addEventListener('click', () => {
            audioPlayer.currentTime += 10;
        });

        seekBackwardBtn.addEventListener('click', () => {
            audioPlayer.currentTime -= 10;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function loadTrack(index) {
            const track = tracks[index];
            audioPlayer.src = track.src;
            currentTrackTitle.textContent = track.title;
            currentTrackArtist.textContent = track.artist;
            currentTrackCover.src = track.cover;
            audioPlayer.load();
            if (isPlaying) {
                audioPlayer.play();
            }
            updateMediaSession();
        }

        function updatePlaylist() {
            playlistElem.innerHTML = '';
            tracks.forEach((track, index) => {
                const trackElem = document.createElement('div');
                trackElem.classList.add('track');
                trackElem.setAttribute('tabindex', index);
                trackElem.setAttribute('data-index', index);

                if (index === currentTrackIndex) {
                    trackElem.classList.add('active');
                }

                trackElem.innerHTML = `
                    <span class="track-number">${index + 1}</span>
                    <div class="track-details">
                        <h3>${track.title}</h3>
                        <p>${track.artist}</p>
                    </div>
                    <img src="${track.cover}" alt="Album Cover">
                `;

                trackElem.addEventListener('focus', () => {
                    trackElem.style.backgroundColor = '#ff0066';
                });

                trackElem.addEventListener('blur', () => {
                    trackElem.style.backgroundColor = '';
                });

                trackElem.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    audioPlayer.play();
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<svg height="25px" width="25px" fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"></path></svg>';
                    document.querySelector('.cover').classList.add('rotating');
                    updatePlaylist();
                });

                playlistElem.appendChild(trackElem);
            });

            const activeTrackElement = playlistElem.querySelector('.track.active');
            if (activeTrackElement) {
                activeTrackElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: tracks[currentTrackIndex].title,
                    artist: tracks[currentTrackIndex].artist,
           artwork: [
                        { src: "https://i.imgur.com/ldiBgPN.jpg", sizes: "96x96", type: "image/jpeg" },
                        { src: "https://i.imgur.com/ldiBgPN.jpg", sizes: "128x128", type: "image/jpeg" },
                        { src: "https://i.imgur.com/ldiBgPN.jpg", sizes: "192x192", type: "image/jpeg" },
                        { src: "https://i.imgur.com/ldiBgPN.jpg", sizes: "256x256", type: "image/jpeg" },
                        { src: "https://i.imgur.com/ldiBgPN.jpg", sizes: "384x384", type: "image/jpeg" },
                        { src: "https://i.imgur.com/ldiBgPN.jpg", sizes: "512x512", type: "image/jpeg" }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', () => {
                    audioPlayer.play();
                    playPauseBtn.innerHTML = '<svg height="25px" width="25px" fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"></path></svg>';
                    document.querySelector('.cover').classList.add('rotating');
                    isPlaying = true;
                });

                navigator.mediaSession.setActionHandler('pause', () => {
                    audioPlayer.pause();
                    playPauseBtn.innerHTML = '<svg height="25px" width="25px" fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path></svg>';
                    document.querySelector('.cover').classList.remove('rotating');
                    isPlaying = false;
                });

                navigator.mediaSession.setActionHandler('nexttrack', () => {
                    nextTrack();
                    updateMediaSession();
                });

                navigator.mediaSession.setActionHandler('previoustrack', () => {
                    previousTrack();
                    updateMediaSession();
                });
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<svg height="25px" width="25px" fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"></path></svg>';
            document.querySelector('.cover').classList.add('rotating');
            updatePlaylist();
        }

        function previousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
            audioPlayer.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<svg height="25px" width="25px" fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"></path></svg>';
            document.querySelector('.cover').classList.add('rotating');
            updatePlaylist();
        }

        prevTrackBtn.addEventListener('click', previousTrack);
        nextTrackBtn.addEventListener('click', nextTrack);

        loadTrack(currentTrackIndex);
        updatePlaylist();
    </script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const searchbar = document.getElementById("searchbar");
    const closeIcon = document.getElementById("close-icon");
    const searchIcon = document.getElementById("search-icon");
    const noResults = document.getElementById("no-results");
    const buttons = document.querySelectorAll(".track");

    if (searchIcon && searchbar && closeIcon && noResults) {
        // ✅ فتح شريط البحث عند الضغط على أيقونة البحث
        searchIcon.addEventListener("click", function () {
            searchbar.classList.add("show");
            closeIcon.classList.add("show");
            searchbar.focus();
        });

        // ✅ إغلاق شريط البحث عند الضغط على زر الإغلاق أو خارج شريط البحث
        function closeSearchBar() {
            if (searchbar.classList.contains("show")) {
                searchbar.classList.remove("show");
                closeIcon.classList.remove("show");
                noResults.style.display = "none";
                searchbar.value = ""; // مسح البحث
                buttons.forEach(button => button.classList.remove("hidden")); // إظهار جميع الأزرار
            }
        }

        closeIcon.addEventListener("click", closeSearchBar);
        document.addEventListener("click", function (event) {
            if (!searchbar.contains(event.target) && !searchIcon.contains(event.target) && !closeIcon.contains(event.target)) {
                closeSearchBar();
            }
        });

        // ✅ إغلاق شريط البحث عند الضغط على زر Escape
        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                event.preventDefault(); // منع أي تأثيرات أخرى
                closeSearchBar();
            }
        });

        // ✅ البحث وإظهار النتائج
        searchbar.addEventListener("input", function () {
            const input = searchbar.value.trim().toLowerCase();
            let found = false;

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(input)) {
                    button.classList.remove("hidden");
                    found = true;
                } else {
                    button.classList.add("hidden");
                }
            });

            // ✅ إظهار أو إخفاء رسالة "لم يتم العثور على نتائج"
            noResults.style.display = found ? "none" : "block";
        });
    }
});


    //✅ دالة التعامل مع خطأ تحميل الصورة
    function handleImageError(img) {
        // تغيير مصدر الصورة إلى صورة بديلة في حال حدوث خطأ في تحميل الصورة الأصلية
        img.src = "https://raw.githubusercontent.com/aminemk640/Movies-free/refs/heads/main/00.png?text=صورة+غير+متاحة'; // صورة بديلة";
        img.onerror = null; // إيقاف محاولة تحميل الصورة مرة أخرى
        
    }
</script>

     <script> 
// يفضل وضعه بعد إغلاق $(document).ready(...)

$(document).on('keydown', function(event) {
    // التحقق من زر "X" أو "الرجوع" في جهاز التحكم (عادةً Backspace أو Escape)
    if (event.key === 'Backspace' || event.key === 'Escape' || event.keyCode === 461) {
        // keyCode 461 هو رمز شائع لزر العودة في Android TV
        history.back(); // العودة إلى الصفحة السابقة في السجل
        event.preventDefault(); // منع السلوك الافتراضي للمتصفح (لتجنب الرجوع المزدوج أو إغلاق التطبيق)
    }
});
 </script>
